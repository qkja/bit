<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>填写简历</title>
</head>

<body>

  <h1>请填写简历信息</h1>

  <table>
    <tr>
      <td>
        姓名
      </td>
      <td>
        <input type="text" name="" id="">
      </td>
    </tr>
    <tr>
      <!-- 选择性别 -->
      <td>
        性别
      </td>
      <td>
        <!-- 这是一个单选框 -->
        <input type="radio" name="gender" id="male" checked="checked">
        <label for="male">
          <img src="./男.svg" alt="" width="15px">男
        </label>

        <input type="radio" name="gender" id="female">
        <label for="female">
          <img src="./女.svg" alt="" width="15px">女
        </label>

      </td>
    </tr>


    <!-- 选择出生日期 -->
    <tr>
      <td>
        出身日期
      </td>
      <td>
        <select>
          <option value="">-- 请选择年份 --</option>
          <option>1998</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
        </select>

        <select>
          <option>-- 请选择月份 --</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>

        <select>
          <option>-- 请选择日期 --</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>

      </td>
    </tr>

    <tr>
      <td>
        就读学校
      </td>
      <td>
        <input type="text" name="" id="">
      </td>
    </tr>

    <tr>
      <td>
        应聘岗位
      </td>
      <td>
        <input type="checkbox" id="frontend">
        <label for="frontend">前端开发</label>

        <input type="checkbox" id="backend">
        <label for="backend">后端开发</label>

        <input type="checkbox" id="qa">
        <label for="qa">测试开发</label>

        <input type="checkbox" id="op">
        <label for="op">运维开发</label>

      </td>
    </tr>

    <tr>
      <td>掌握技能</td>
      <td>
        <textarea cols="40" rows="20"></textarea>
      </td>
    </tr>


    <tr>
      <td>项目经历</td>
      <td>
        <textarea cols="40" rows="20"></textarea>
      </td>
    </tr>


    <tr>
      <!-- 这个td是为了占据一个位置 -->
      <td></td>
      <td>
        <input type="checkbox" name="" id="confirm">
        <label for="confirm">我已经仔细阅读过公司的要求</label>
      </td>
    </tr>


    <tr>
      <td></td>
      <td>
        <a href="#">查看我的状态</a>
      </td>
    </tr>

    <tr>
      <td></td>
      <td>
        <h3>请应聘者确认阵势有效</h3>
        <ul>
          <li>
            以上信心有效
          </li>
          <li>
            尽快实习
          </li>
          <li>
            接收加班文件
          </li>
        </ul>
      </td>
    </tr>
  </table>
</body>

</html>
